<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommendation System</title>
</head>
<body>
    <h1>E-commerce Recommendation System</h1>
    <form id="predictionForm">
        <label>Feature 1: <input type="number" step="any" id="feature1"></label><br><br>
        <label>Feature 2: <input type="number" step="any" id="feature2"></label><br><br>
        <label>Feature 3: <input type="number" step="any" id="feature3"></label><br><br>
        <button type="submit">Get Recommendation</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const feature1 = parseFloat(document.getElementById('feature1').value);
            const feature2 = parseFloat(document.getElementById('feature2').value);
            const feature3 = parseFloat(document.getElementById('feature3').value);

            cconst response = await fetch("https://your-app.onrender.com/predict/", {

                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ feature1, feature2, feature3 })
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
